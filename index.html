<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ductulador</title>
    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
</head>
<body>
<h1>Ductulator for Rectangular Duct</h1>
<div class="div_duct">
    A side = <input type="number" id="a_side" onchange="calc_ductulador()"> in
    <br>
    B side = <input type="number" id="b_side" onchange="calc_ductulador()"> in
    <br>
    A side proposed = <input type="number" id="a_proposed" onchange="calc_ductulador()"> in
    <br>
    new B side = <input type="number" id="b_proposed" disabled> in
</div>
</body>
</html>
